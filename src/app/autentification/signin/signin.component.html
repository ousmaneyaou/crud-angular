<img src="../../assets/img/netcomsn-registering-banner.webp" alt="Description de l'image" [style.width.px]="1150" [style.height.px]="400" style="margin-left: -107.5px;">
<div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="text-center">
            <h1>Login</h1>
            <h6>Entrez votre email et votre mot de passe !</h6>
          </div>
          <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control mb-2" id="exampleInputPassword1" placeholder="Password" formControlName="password">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Login</button>
          </form>
          <a style="color: #fff; margin-top: 10px;" routerLink="/autentification/signup">Cr√©er un Compte</a>
        </div>
      </div>
    </div>
  </div>
